<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <form>
    <h2>Enter your support query</h2>
    <ul>
      <li>
        <label for="uname">User name:</label>
        <input type="text" name="uname" id="uname" required minlength="5" maxlength="20"
        pattern="[a-z]{1}\.[a-z0-9]{3}" >
      </li>
      <li>
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required minlength="10"
        pattern="[a-zA-Z0-9]+@bigcorp\.edu">
      </li>
      <li>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9] {10} | [0-9]{3} +[-. ]+[0-9]{3}+[-. ] +[0-9]{4}">
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" required maxlength="200">
        </textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>
</body>
</body>
</html>
